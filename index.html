<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Password generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter-code/scss/dist/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <form class="form">
          <div>
            <p class="title">Password Generator</p>
          </div>
          <div class="form-header">
            <h1 class="password">P4$5W0rD!</h1>
            <div class="copy">
              <label class="copiedStatus"></label>
              <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                  fill="currentColor"
                />
              </svg>
            </div>
          </div>
          <!-- End of Card Header -->
          <div class="form-main">
            <div class="form-character">
              <p>Character Length</p>
              <span class="characterLength">0</span>
            </div>
            <div class="slider-container">
              <input
                type="range"
                min="0"
                max="20"
                value="0"
                class="slider"
                id="sliderRange"
              />
            </div>
            <div class="form-checkbox">
              <div>
                <input
                  type="checkbox"
                  name="checkbox"
                  id="uppercase"
                  class="checkbox"
                />
                <label for="uppercase">Include Uppercase Letters</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="checkbox"
                  id="lowercase"
                  class="checkbox"
                />
                <label for="lowercase">Include lowercase Letters</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="checkbox"
                  id="numbers"
                  class="checkbox"
                />
                <label for="numbers">Include Numbers</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="checkbox"
                  id="symbols"
                  class="checkbox"
                />
                <label for="symbols">Include Symbols</label>
              </div>
            </div>
          </div>

          <!-- End of Card Main -->
          <div class="form-footer">
            <div class="strength-div">
              <p>Strength</p>
              <div>
                <div>
                  <span class="strength"></span>
                  <div class="bar-div">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn generate">
              <p>Generate</p>
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill="currentColor"
                  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                />
              </svg>
            </button>
          </div>
          <!-- End of footer -->
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
